<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style>.loaderBody{position:fixed;top:0;left:0;border:0;box-sizing:border-box;margin:0;padding:0;width:100%;height:100vh;display:grid;place-items:center}.pl{display:block;width:6.25em;height:6.25em}.pl__ball,.pl__ring{animation:2s ease-out infinite ring}.pl__ball{animation-name:ball}@keyframes ring{from{stroke-dasharray:0 257 0 0 1 0 0 258}25%{stroke-dasharray:0 0 0 0 257 0 258 0}50%,to{stroke-dasharray:0 0 0 0 0 515 0 0}}@keyframes ball{50%,from{animation-timing-function:ease-in;stroke-dashoffset:1}64%{animation-timing-function:ease-in;stroke-dashoffset:-109}78%{animation-timing-function:ease-in;stroke-dashoffset:-145}92%{animation-timing-function:ease-in;stroke-dashoffset:-157}57%,71%,85%,99%,to{animation-timing-function:ease-out;stroke-dashoffset:-163}}</style>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="/manifest.json" />
    <title>Vite + React + TS</title>
  </head>
  <body>
    <div id="root"><div classname="loaderBody"><svg className="pl" viewBox="0 0 200 200" width="200" height="200" xmlns="http://www.w3.org/2000/svg"><defs><linearGradient id="pl-grad1" x1="1" y1="0.5" x2="0" y2="0.5"><stop offset="0%" stopColor="hsl(313,90%,55%)"/><stop offset="100%" stopColor="hsl(223,90%,55%)"/></linearGradient><linearGradient id="pl-grad2" x1="0" y1="0" x2="0" y2="1"><stop offset="0%" stopColor="hsl(313,90%,55%)"/><stop offset="100%" stopColor="hsl(223,90%,55%)"/></linearGradient></defs><circle className="pl__ring" cx="100" cy="100" r="82" fill="none" stroke="url(#pl-grad1)" strokeWidth="36" strokeDasharray="0 257 1 257" strokeDashoffset="0.01" strokeLinecap="round" transform="rotate(-90,100,100)"/><line className="pl__ball" stroke="url(#pl-grad2)" x1="100" y1="18" x2="100.01" y2="182" strokeWidth="36" strokeDasharray="1 165" strokeLinecap="round"/></svg></div></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
